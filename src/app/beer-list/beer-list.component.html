<div *ngIf="beerList" class="container">
  <!-- Displaying nearest houses to destination -->
  <h3 style="padding:20px">Beer List</h3>
  <div class="row" class="animated bounceInLeft">
    <div *ngFor="let beer of beerList" class="[ col-xs-12 col-sm-offset-2 col-sm-8 col-md-12 ]">
      <ul class="event-list" (click)="details(beer)">
        <li>
          <img [attr.src]="beer.labels? beer.labels.large : 'https://brewerydb-images.s3.amazonaws.com/beer/c4f2KE/upload_jjKJ7g-medium.png'" />
          <div class="info">
            <h2 class="title">{{beer.name}}</h2>
            <p class="desc">abv: {{beer.abv}}</p>
            <p *ngIf="beer.ibu" class="desc">ibu: {{beer.ibu}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="!beerList">
  <h1>Please wait.......!</h1>>
</div>
